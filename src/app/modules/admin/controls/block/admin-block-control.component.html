<select [formControl]="control" (change)="onBlockChange($event.target.value)">
  <option value="" disabled>Выберите блок</option>
  <option *ngFor="let block of availableBlocks" [value]="block.id" [selected]="control.value?.id === block.id">
    {{ block.type }} (ID: {{ block.id }})
  </option>
</select>
<div *ngIf="control.value">
  <p>Тип: {{ control.value.type }}</p>
  <p>Содержимое: {{ control.value.content | json }}</p>
</div>
