<div class="header">
  <button class="btn" (click)="selectScreen(null)">Создать экран</button>
</div>

<table class="table">
  <thead>
    <th *ngFor="let column of displayedColumns">
      <div class="th">
        <button class="th">
          {{ column.label }}
          <div class="arrow"></div>
        </button>
      </div>
    </th>
    <th></th>
  </thead>
  <tbody *ngIf="(state | async)">
    <tr *ngFor="let item of (state | async)?.admin?.screen?.list; index as i" (dblclick)="selectScreen(item)" [class.locked]="item.locked">
      <td *ngFor="let column of displayedColumns; index as j"
        >
        <ng-container [ngSwitch]="column.id">
          <ng-container *ngSwitchDefault>
            <div class="cell">{{ item[column.id] }}</div>
          </ng-container>
        </ng-container>
      </td>
      <td>
        <button class="cq-link" (click)="deleteScreen(item)">
          <cq-tooltip message="Delete">
            <mat-icon>delete</mat-icon>
          </cq-tooltip>
        </button>
        <button class="cq-link" (click)="selectScreen(item)">
          <cq-tooltip message="Edit">
            <mat-icon>edit</mat-icon>
          </cq-tooltip>
        </button>
        <button
          class="cq-link"
          (click)="selectScreen(item, true)"
        >
          <cq-tooltip message="Duplicate">
            <mat-icon>content_copy</mat-icon>
          </cq-tooltip>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-container *ngIf="visibleEditor">
  <div class="overlay" (click)="closeEditor()"></div>
  <div class="wrapper">
    <div class="editor">
      <cq-screen-editor
        [isCopy]="isCopy"
        [screen]="selectedItem"
        (screenChanged)="upsertScreen($event)"
        (screenNotFound)="closeEditor()"
        (closeEditor)="closeEditor()"
      >
      </cq-screen-editor>
    </div>
    <a
        class="clear"
        (click)="closeEditor()"
      >

        <path d="M22.245,4.015c0.313,0.313,0.313,0.826,0,1.139l-6.276,6.27c-0.313,0.312-0.313,0.826,0,1.14l6.273,6.272  c0.313,0.313,0.313,0.826,0,1.14l-2.285,2.277c-0.314,0.312-0.828,0.312-1.142,0l-6.271-6.271c-0.313-0.313-0.828-0.313-1.141,0  l-6.276,6.267c-0.313,0.313-0.828,0.313-1.141,0l-2.282-2.28c-0.313-0.313-0.313-0.826,0-1.14l6.278-6.269  c0.313-0.312,0.313-0.826,0-1.14L1.709,5.147c-0.314-0.313-0.314-0.827,0-1.14l2.284-2.278C4.308,1.417,4.821,1.417,5.135,1.73  L11.405,8c0.314,0.314,0.828,0.314,1.141,0.001l6.276-6.267c0.312-0.312,0.826-0.312,1.141,0L22.245,4.015z"/>
      </svg>
      </a>
  </div>
</ng-container>

<cq-loader-with-backdrop *ngIf="loading"></cq-loader-with-backdrop>
