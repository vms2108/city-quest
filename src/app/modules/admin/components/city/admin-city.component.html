<div class="header">
  <button class="btn" (click)="selectCity(null)">Создать город</button>
</div>

<table class="table">
  <thead>
    <th *ngFor="let column of displayedColumns">
      <div class="th">
        <button class="th">
          {{ column.label }}
          <div class="arrow"></div>
        </button>
      </div>
    </th>
    <th></th>
  </thead>
  <tbody *ngIf="cities$ | async as cities">
    <tr *ngFor="let item of cities; index as i" (dblclick)="selectCity(item)">
      <td *ngFor="let column of displayedColumns">
        <ng-container [ngSwitch]="column.id">
          <ng-container *ngSwitchCase="'quests'">
            <div class="cell">{{ item.quests?.length || 0 }}</div>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <div class="cell">{{ item[column.id] }}</div>
          </ng-container>
        </ng-container>
      </td>
      <td>
        <button class="cq-link" (click)="deleteCity(item)">
          <cq-tooltip message="Delete">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z" fill="currentColor"/>
            </svg>
          </cq-tooltip>
        </button>
        <button class="cq-link" (click)="selectCity(item)">
          <cq-tooltip message="Edit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z" fill="currentColor"/>
            </svg>
          </cq-tooltip>
        </button>
        <button class="cq-link" (click)="selectCity(item, true)">
          <cq-tooltip message="Duplicate">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
            </svg>
          </cq-tooltip>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-container *ngIf="visibleEditor">
  <div class="overlay" (click)="closeEditor()"></div>
  <div class="wrapper">
    <div class="editor">
      <cq-admin-city-editor
        [isCopy]="isCopy"
        [city]="selectedItem"
        (cityChanged)="upsertCity($event)"
        (closeEditor)="closeEditor()"
      >
      </cq-admin-city-editor>
    </div>
    <a class="cq-link" (click)="closeEditor()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
      </svg>
    </a>
  </div>
</ng-container>

<cq-loader-with-backdrop *ngIf="loading"></cq-loader-with-backdrop>
