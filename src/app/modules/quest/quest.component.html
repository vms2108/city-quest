
<div class="wrapper container" [class.container--move]="move">
  <ng-container *ngIf="!currentScreen">
    <cq-quest-item *ngFor="let item of quest?.items" [item]="item" (goToScreen)="openScreen(item)"></cq-quest-item>
  </ng-container>
</div>

<div class="screen">
  <cq-quest-screen [quest]="quest" [currentScreen]="currentScreen"></cq-quest-screen>
</div>
