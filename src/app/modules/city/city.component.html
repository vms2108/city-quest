<div *ngIf="list | async as items" class="wrapper">
  <h1 class="title">{{ label }}</h1>
  <div *ngIf="items.length" class="items">
    <div *ngFor="let item of items" class="item">
      <cq-quest-info [quest]="item" [userProgress]="3" (goToQuest)="goToQuest(item)"></cq-quest-info>
    </div>
  </div>
</div>
