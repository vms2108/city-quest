<div *ngIf="screen" class="container">

  <h1 *ngIf="screen.name" class="title">
    {{ screen.name }}
  </h1>

  <cq-block-universal *ngFor="let block of screen.blocks" [block]="block"></cq-block-universal>

  <button *ngIf="blockPromptVisible" class="help-question" (click)="needPrompt()">
    Показать подсказку
  </button>

  <div *ngIf="promptVisible" class="help">
    {{ prompt }}
  </div>

  <button *ngIf="needAnswer" class="help-question" (click)="help()">
    Помогите
  </button>
  
  <div class="input">
    <cq-text-control placeholder="Ответ" [formControl]="answerControl"></cq-text-control>
  </div>

  <cq-screen-btn text="Готово" [disabled]="answerControl.invalid" (apply)="apply()"></cq-screen-btn>
  
</div>

<cq-notification></cq-notification>
