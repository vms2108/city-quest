<ng-container *ngIf="dragVisible else elseTemplate">
  <div
    cdkDropList
    [cdkDropListData]="itemsControl.value"
    class="items"
    (cdkDropListDropped)="changeItemPosition($event)"
  >
    <div
      *ngFor="let itemControl of itemsControl.controls; let index = index;"
      cdkDrag
      cdkDragBoundary=".items"
      class="item"
    >
      <div
        class="drag-placeholder"
        *cdkDragPlaceholder
      ></div>

      <div class="drag">
        <div cdkDragHandle>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="20px" y="20px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
            <g><g><path d="M336.7,10l216.9,216.9H390.3v382.8H283.1V226.9H119.7L336.7,10z M716.9,773.1h163.3L663.3,990L446.4,773.1h163.3V390.3h107.2V773.1z"/></g></g>
          </svg>
        </div>
      </div>

      <div class="control">
        <ng-container
          [ngTemplateOutlet]="itemControlTemplate"
          [ngTemplateOutletContext]="{ itemFormControl: itemControl }"
        ></ng-container>
      </div>

      <div class="remove">
        <button
          mat-icon-button
          color="warn"
          [disabled]="minSize >= itemsControl.controls.length || control.disabled"
          (click)="removeItem(index)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 24 24" height="24px" id="Layer_1" version="1.1" viewBox="0 0 24 24" width="24px" xml:space="preserve">
            <path d="M22.245,4.015c0.313,0.313,0.313,0.826,0,1.139l-6.276,6.27c-0.313,0.312-0.313,0.826,0,1.14l6.273,6.272  c0.313,0.313,0.313,0.826,0,1.14l-2.285,2.277c-0.314,0.312-0.828,0.312-1.142,0l-6.271-6.271c-0.313-0.313-0.828-0.313-1.141,0  l-6.276,6.267c-0.313,0.313-0.828,0.313-1.141,0l-2.282-2.28c-0.313-0.313-0.313-0.826,0-1.14l6.278-6.269  c0.313-0.312,0.313-0.826,0-1.14L1.709,5.147c-0.314-0.313-0.314-0.827,0-1.14l2.284-2.278C4.308,1.417,4.821,1.417,5.135,1.73  L11.405,8c0.314,0.314,0.828,0.314,1.141,0.001l6.276-6.267c0.312-0.312,0.826-0.312,1.141,0L22.245,4.015z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="actions">
    <button
      class="btn"
      [disabled]="allowAddingItem() || control.disabled"
      (click)="addEmptyItem()"
    >
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#ffffff" version="1.1" id="Capa_1" width="10px" height="10px" viewBox="0 0 45.402 45.402" xml:space="preserve">
      <g>
        <path d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141   c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27   c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435   c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"/>
      </g>
    </svg>
    </button>
  </div>
</ng-container>

          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="actions">
    <button
      class="btn"
      [disabled]="allowAddingItem() || control.disabled"
      (click)="addEmptyItem()"
