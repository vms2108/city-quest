<header *ngIf="(state | async)?.visible" class="header" [class.scrolled]="scrolled" [class.opened]="opened">
  <div class="wrapper">
    <div class="logo">
      <a href="/">
        <img src="assets/images/city-quest.png" width="50" alt="City Quest">
      </a>
      
    </div>
    <button class="btn-menu" [class.opened]="opened" (click)="opened = !opened">
      <div class="burger">
        <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.34431e-06 0.142853H17.1429C17.1429 1.28571 17.1429 1.85714 17.1429 2.42857H4.34431e-06C2.19192e-05 1.85714 2.19192e-05 0.714281 4.34431e-06 0.142853Z" fill="black"/>
          <path d="M4.34431e-06 11.5714H17.1429C17.1428 12.1429 17.1428 13.2857 17.1429 13.8571H4.34431e-06C-2.06027e-05 13.2857 7.3077e-05 12.1429 4.34431e-06 11.5714Z" fill="black"/>
          <path d="M4.34431e-06 5.85714C2.19192e-05 6.42857 2.19192e-05 7.57142 4.34431e-06 8.14285H17.1429C17.1429 8.14285 17.1429 6.42857 17.1429 5.85714H4.34431e-06Z" fill="black"/>
        </svg>        
      </div>
      <div class="cross">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M7.01419 8.4284L12.0258 13.4401L13.4401 12.0258L8.4284 7.01419L13.4401 2.00254L12.0258 0.588323L7.01419 5.59998L1.91421 0.5L0.5 1.91421L5.59998 7.01419L0.5 12.1142L1.91421 13.5284L7.01419 8.4284Z" fill="black"/>
        </svg>
      </div>
      
    </button>
  </div>
  <div class="overlay" [class.opened]="opened" (click)="opened = false;" ></div>
  
  <ul class="hidden-menu" [class.opened]="opened">
    <li>
      <a class="link" routerLink="/spb">
        Санкт-Петербург
      </a>
    </li>
    <li>
      <a class="link" routerLink="/msk">
        Москва
      </a>
    </li>
    <li>
      <a class="link" routerLink="/krsk">
        Красноярск
      </a>
    </li>  
    <li>
      <a class="link"  routerLink="/ekb">
        Екатеринбург
      </a>
    </li>
  </ul>
</header>
<div *ngIf="(state | async)?.visible" class="mock"></div>
